<!DOCTYPE html>

<head>
	<title>アドミン権限専用</title>
</head>
<body>
	<div layout:fragment="content"><!--contentを定義し別のhtmlで再利用できるようにしている-->
	<div class="header border-bottom mt-2">

		h3要素のclassにh5を指定することで見た目の表示を変えることができます。-->
		<h1 class="h2">アドミン権限専用画面</h1>
	</div>	
	</div>
</body>
</html>
