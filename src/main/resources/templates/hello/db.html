<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	</meta>
	<title>ResponseSample</title>
</head>

<body>
	<h1>HelloResponseDB</h1>
	<table>

		<tr>

			<td>ID:</td>

			<td th:text="${employee.employeeId}"></td><!--modelに登録した値を出力　th:textにキー名とフィールド名で指定する-->

		</tr>

		<tr>

			<td>名前:</td>

			<td th:text="${employee.employeeName}"></td>

		</tr>

		<tr>
			<td>年齢：</td>
			
			<td th:text="${employee.employeeAge}"></td>

		</tr>
		
	</table>

</body>

</html>
