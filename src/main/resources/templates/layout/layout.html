<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"><!--thymeleaf layout dialect機能を使うにはhtmlタグにxmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"を記述します。-->
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--共通CSS読込-->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
<!--共通JS読込-->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.ja}" defer></script>
<title></title>
</head>

<body>
	<!--ヘッダー-->
	<nav layout:replace="~{layout/header::header}"></nav><!--他のhtmlファイルを読み込むためのlayout:replace属性で{ファイルのパス::キー名}で設定できる　タグを丸ごと入れ替える-->
	<!--メニュー-->
	<div class="container-fluid"><!--要素の幅がビューポートの幅いっぱいになります。-->
		<div class="row"><!--これによりその子要素を行（水平方向）に並べます。-->
			<nav class="col-sm-2 bg-light sidebar pt-2"><!--col-sm-2は小サイズのデバイスでのカラム数を2に指定、bg-lightは背景色を軽色に指定、sidebarはサイドバー用のカスタムクラス（具体的なスタイルは定義されていないと想定）、pt-2は上方向のパディングを設定しています。-->
				<div layout:replace="~{layout/menu::menu}"></div>
			</nav>
		</div>
	</div>
	<!--コンテンツ-->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 offset-sm-2 main">
				<div layout:fragment="content"></div>
			</div>
		</div>
	</div>
</body>

</html>
